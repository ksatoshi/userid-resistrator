<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--responsive meta tag from bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>{{ title }}</h1>
    <div>現在の対応地域は下記のみです。登録する場合は同意にチェックをし、送信してください</div>
    <form action="/control/form" method="post">
        <!--ユーザー識別用のidを負荷-->
        <input type="hidden" name="user_uuid" id="user_uuid" value={{ id }}>
        <label for="accept">同意する</label>
        <input type="checkbox" name="accept" id="accept">
        <br />
        <input type="submit" value="登録する">
    </form>

    <!--Bootstrap dependency script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
